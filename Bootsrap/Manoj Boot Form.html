<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Strap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary mb-5 text-center text-uppercase"> Zealous Joining form </h1>
        <div class="row justify-content-center">
            <form name="bootform" class="col-lg-6 col-md-10 col-sm-12 shadow-lg p-3">
                <div class="row">
                    <div class="col">
                        <label for="user">Enter the name</label>
                        <input type="text" name="user" placeholder="Name please" class="form-control"/>
                    </div>
                    <div class="col">
                        <label for="dat">Enter the date</label>
                        <input type="date" name="dat" placeholder="Date please" value="Date of birth" class="form-control"/>
                    </div>
                </div>
                <div class="form group">
                    <label for="add">Enter the address</label>
                    <textarea name="add" placeholder="Address here" class="form-control"></textarea>
                </div>
                <div class="form group">
                    <label for="cont">Enter the contact</label>
                    <input type="tel" name="cont" placeholder="Number please" class="form-control"/>
                </div>
                <div class="form group">
                    <label for="mail">Enter the mail address</label>
                    <input type="email" name="mail" placeholder="Email please" class="form-control"/>
                </div>
                <div class="form group">
                    <label>Select course</label>
                    <select class="form-select">
                        <option>Course</option>
                        <option>Java</option>
                        <option>Python</option>
                        <option>Javascript</option>
                    </select>
                </div>
                <div class="row justify-content-around">
                    <label class="col">Execution</label>
                    <div class="col">
                        <input type="radio" class="form-check-input" name="batch" value="weekdays"><span class="me-3">Weekdays</span>
                        <input type="radio" class="form-check-input" name="batch" value="weekends">Weekends
                    </div>
                </div>
                <div class="mt-2 row justify-content-around">
                    <button class="col-4 btn btn-outline-info">Enroll</button>
                    <button class="col-4 btn btn-outline-dark">Cancel</button>
                </div>
                <div>
                    <label>Frist Monkey Name</label>
                    <input type="text" placeholder="donkey donkey"    />
                </div>
            </form>
        </div>
    </div>   
</body>
</html>
