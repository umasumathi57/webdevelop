<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrapform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="row justify-content-center  col-6">
            <h2 class="text-center">Personal details</h2>

        <form name="bform">
            <div class="shadow-lg">
        <div class="form-group">
            <label for="fname">firstname:</label>
            <input type="text" name="fname" placeholder="Enter firstname" class="form-control">

        </div>
        <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" name="lname" placeholder="Enter lastname" class="form-control">

        </div>

        <div class="form-group">

            <label for="add">Address</label>

            <textarea name="add" placeholder="Enter address here!" class="form-control"></textarea>

        </div>

        <div class="form-group">
            <label for="city">City name</label>
            <select class="form-select">
                <option selected hidden>Select type</option>
                <option>Salem</option>
                <option>Namakkal</option>
                <option>Chennai</option>

            </select>
        </div>

        <div class="form-group">
            <label>Preferred lanuage</label>
            <input type="radio" name="lang" value="Tamil" class="form-check-input">Tamil
            <input type="radio" name="lang" value="English" class="form-check-input">English



        </div>
        <div class="form-group">
            <label>Known lanuage</label>
            <input type="checkbox" name="lang" value="Tamil" class="form-check-input ">Tamil <span class="me-5"></span>
            <input type="checkbox" name="lang" value="English" class="form-check-input">English
            <input type="checkbox" name="lang" value="Malayalam" class="form-check-input">Malayalam

        </div>

        <div class="row justify-content-around mt-5">

<button class="btn btn-outline-success col-3 " >Ok</button>
<button class="btn btn-outline-danger col-3" >Cancel</button>


        </div>


    </div>
        </form>

    

        </div>



    </div>




</body>
</html>
