<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caurosel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
</head>
<body>

    <div class="container">
        <div class="carousel-slide" id="sri" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button"  class="active" data-bs-target="#sri" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#sri" data-bs-slide-to="1"></button>
            </div>
        

        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="../Images/butterfly.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../Images/icon.jpg " class="d-block w-100" alt="second image">
            </div>  
        </div>

        <button type="button" class="carousel-control-prev" data-bs-target="#sri" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button type="button" class="carousel-control-next" data-bs-target="#sri" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
                    
    </div>
    </div>
</body>
</html>
