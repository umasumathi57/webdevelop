<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let arr=[1,2,3,4,5,6,7,8,9]

    let multi=()=>{

        let num=prompt("enter the count to remove")
        while(num>0)
        {
            let temp=prompt("Enter the index to be remove")
            arr=arr.filter((data,pos)=>{
                return data!==arr[temp]
            })
            num--;
        }
        alert(arr)

    }

    

</script>

<div>
    <button onclick="multi()" >delete</button>
</div>

</body>
</html>
