<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="two" onsubmit="return scan()">
        <table align="center">
            <tbody>
                <tr>
                    <td><p>First name<span id="ferror"></span></p></td>
                    <td><input type="text" name="fname" placeholder="First Name"/></td>
                   
                </tr>
                <tr>
                    <td><p>Last name<span id="lerror"></span></p></td>
                    <td><input type="text" name="lname" placeholder="Last Name"/></td>
                </tr>
                <tr>
                    <td>Select Date of Birth</td>
                    <td><input type="date" name="dob" placeholder="Select DOB"/></td>
                </tr>
                <tr>
                    <td><p>Select gender<span id="gerror"></span></p></td>
                    <td>
                        <input type="radio" name="gender" value="male" />male
                        <input type="radio" name="gender" value="female"/>Female
                        <input type="radio" name="gender" value="other"/>Other
                    </td>
                </tr>
                <tr>
                    <td>Choose password</td>
                    <td><input type="password" name="pass"/></td>
                </tr>
                <tr>
                    <td>Additionals</td>
                    <td><input type="checkbox" name="news" value="News"/>News</td>
                    <td><input type="checkbox" name="optional" value="Updates"/>Future updates</td>
                </tr>
                <tr>
                    <!-- <td><button id="one">Signup</button></td>
                    <td><button id="two">Cancel</button></td> -->
                    <td><input type="submit" value="Send"/></td>
                    <td><input type="reset" value="Clear"/></td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
